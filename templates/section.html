<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Section Input</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
        <a href="/home">Back to home page</a>
        <br>
        <h1>Section Input</h1>

        <form id="dataForm">
            <div>
                <label for="instructordd">Instructor</label>
                <select name="instructordd" id="instructordd" required>
                </select>
                <br>
                <label for="coursedd">Course</label>
                <select name="coursedd" id="coursedd" required>
                </select>
                <br>
                <label for="sectionID">Section ID</label>
                <input type="text" name="sectionID" id="sectionID" required>
                <span id="field1error" style="color: red"></span>
                <br>
                <label for="semester">Semester</label>
                <select name="semester" id="semester" required>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                </select>
                <label for="year">Year</label>
                <input type="number" name="year" id="year" required>
                <span id="field2error" style="color: red"></span>
                <br>
                <label for="numStudents">Number of Students</label>
                <input type="number" name="numStudents" id="numStudents" required>
                <span id="field3error" style="color: red"></span>
                <br>
                <button type="submit">Submit</button>
            </div>
            <div>
                <p id="result"></p>
                <p id="field1error"></p>
            </div>
        </form>

        <h2>Existing Section Information</h2>
        <div id="degreeCourses">
        </div>
        
        <a href="/home">Back to home page</a>

        <script src="{{ url_for('static', filename= 'js/section.js') }}"></script>
    </body>
</html>

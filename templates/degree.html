<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage Degrees</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
        <a href="/home">Back to home page</a>
        <br>
        <h1>Input Degree</h1>

        <form id="dataForm">
            <div>
                <label for="degreeName">Degree Name</label>
                <input type="text" id="degreeName" name="degreeName" required>
                <span id="field1error" style="color: red"></span>
                <br>
                <label for="degreeLevel">Degree Level</label>
                <input type="text" name="degreeLevel" id="degreeLevel">
                <span id="field2error" style="color: red"></span>
                <br>
                <button type="submit">Submit</button>
            </div>
            <div>
                <p id="result"></p>
            </div>
        </form>

        <h2>Existing Degree Information</h2>
        <div id="degrees">
        </div>
        
        <a href="/home">Back to home page</a>

        <script src="{{ url_for('static', filename= 'js/degree.js') }}"></script>
    </body>
</html>

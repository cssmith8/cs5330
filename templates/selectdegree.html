<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Query Degree</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
        <a href="/home">Back to home page</a>
        <br>
        <h1>Query Degree</h1>

        <form id="dataForm">
            <div>
                <label for="degreedd">Input Degree</label>
                <select name="degreedd" id="degreedd" required>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>

        <h2>Associated Courses</h2>
        <div id="associatedCourses">
        </div>

        <h2>Find Sections in Time Range</h2>
        <form id="dataForm3">
            <div>
                <label for="startSemester">Start Semester</label>
                <select name="startSemester" id="startSemester" required>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                </select>
                <label for="startYear">Start Year</label>
                <input type="number" name="startYear" id="startYear" required>
                <br>
                <label for="endSemester">End Semester</label>
                <select name="endSemester" id="endSemester" required>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                </select>
                <label for="endYear">End Year</label>
                <input type="number" name="endYear" id="endYear" required>
                <br>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="sections">
        </div>

        <h2>Associated Goals</h2>
        <div id="associatedGoals">
        </div>

        <form id="dataForm2">
            <div>
                <label for="goaldd">View courses of goal</label>
                <select name="goaldd" id="goaldd" required>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div id="associatedCourses2">
        </div>

        <br>
        
        <a href="/home">Back to home page</a>

        <script src="{{ url_for('static', filename= 'js/selectdegree.js') }}"></script>
    </body>
</html>
